apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: originate-mtls-for-external-svc
spec:
  host: istio-egressgateway.istio-system.svc.cluster.local
  subsets:
  - name: originate-mtls-for-external-svc
    trafficPolicy:
      # TODO: Remove port 80
      portLevelSettings:
      - port:
          number: 80
        tls:
          mode: ISTIO_MUTUAL
          sni: external-app.external.svc.cluster.local
      - port:
          number: 443
        tls:
          mode: ISTIO_MUTUAL
          sni: external-app.external.svc.cluster.local
